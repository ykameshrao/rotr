message NodeInfo {
    string ipV4Address = 1;
    string hostName = 2;
    bool isLeader = 3;
    string brokerClusterId = 4;
    string brokerClusterName = 5;
}

message ClusterInfo {
    string clusterName = 1;
    string clusterId = 2;
    repeated NodeInfo nodes = 3;
    NodeInfo leader = 5;
}


message NodeInfoList {
    repeated NodeInfo nodes = 1;
}

